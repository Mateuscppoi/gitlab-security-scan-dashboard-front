<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My Application</span>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
      <mat-icon>home</mat-icon>
      <span>homepage</span>
    </button>
    <button mat-menu-item routerLink="/numsei" routerLinkActive="active" ariaCurrentWhenActive="page">
      <mat-icon>question_mark</mat-icon>
      <span>numsei</span>
    </button>
  </mat-menu>

</mat-toolbar>
<router-outlet></router-outlet>
<!-- The routed views render in the <router-outlet>-->
